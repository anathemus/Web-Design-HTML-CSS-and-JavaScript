<!DOCTYPE html>
<html>

   <head>
   <!--
      New Perspectives on HTML and CSS
      Tutorial 6
      Case Problem 4

      Millenium Computers: Order Form
      Author: Benjamin Burgess
      Date:   4/30/2016

      Filename:         pc.htm
      Supporting files: mill.css, oform.css, mclogo.jpg, stop.jpg, go.jpg

   -->
    <link rel="stylesheet" type="text/css" href="mill.css" />
    <link rel="stylesheet" type="text/css" href="oform.css" />
    <script type="text/javascript" src="formsubmit.js"></script>
   </head>
   <body>
       <header>
           <img src="mclogo.jpg" />
       </header>
       <form name="cOrder" action="http://www.mill_computers.com/orders/process.cgi" method="POST">
           First Name:<input class="info" type="text" name="fName" required="required"/><br>
           Last Name:<input class="info" type="text" name="lName" required="required"/><br>
           Street Address:<input class="info" type="text" name="street" required="required"/><br>
           City:<input class="info" type="text" name="city" required="required"/><br>
           State:<input class="info" type="text" name="state" required="required"/><br>
           Zip Code:<input class="info" type="text" name="zip" placeholder="?????" required="required" pattern="^\d{5}(\-\d{4})?$"/><br>
           Phone Number:<input class="info" type="text" name="phone" placeholder="(???) ???-????" required="required" 
           pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" /><br>
           <br>
           Processor Speed:
           <select name="pSpeed">
               <option value="5.2 GHz">5.2 GHz</option>
               <option value="4 GHz">4 GHz</option>
               <option value="3.2 GHz">3.2 GHz</option>
           </select><br>
           <br>
           Memory:
           <select name="mem">
               <option value="1 GB">1 GB</option>
               <option value="2 GB">2 GB</option>
               <option value="4 GB">4 GB</option>
               <option value="8 GB">8 GB</option>
           </select><br>
           <br>
           Monitor Size:
           <select name="monitor">
               <option value="15&quot;">15"</option>
               <option value="17&quot;">17"</option>
               <option value="19&quot;">19"</option>
               <option value="21&quot;">21"</option>
           </select><br>
           <br>
           Hard Drive:
           <select name="hd">
               <option value="240 GB">240 GB</option>
               <option value="500 GB">500 GB</option>
               <option value="750 GB">750 GB</option>
               <option value="1 TB">1 TB</option>
           </select><br>
           <br>
           DVD Burner: Yes<input type="radio" name="dvd" value="yes" /> / No<input type="radio" name="dvd" value="no" 
           checked/><br>
           <br>
           Tuner Card:Yes<input type="radio" name="tuner" value="yes" /> / No<input type="radio" name="tuner" value="no" 
           checked/><br>
           <br>
           Media Card Reader:Yes<input type="radio" name="mCard" value="yes" /> / No<input type="radio" name="mCard" value="no" 
           checked/><br>
           <br>
           <br>
           24 Month Extended Warranty<input type="checkbox" name="warranty" /><br>
           <br>
           <br>
           Additional Information / Comments:<br>
           <textarea></textarea><br>
           <input type="submit" value="Send Order" />
           <input type="reset" value="Cancel Order" />
           <input type="button" value="Contact Me" onclick="#" /><br> 
       </form>
   </body>
</html>
